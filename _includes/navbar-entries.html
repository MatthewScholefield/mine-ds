{% for node in site.pages %}
	{% if node.show_in_header %}
		{% if page.url == node.url %}
			<li class="{{include.class}} active">
				<a href="{{node.url}}">{{node.title}}</a>
			</li>
		{% else %}
			<li class="{{include.class}}">
				<a href="{{node.url}}">{{node.title}}</a>
			</li>
		{% endif %}
	{% endif %}
{% endfor %}
<li class="{{include.class}}">
	<a href="https://github.com/Wolfgange3311999/Mine-DS">GitHub</a>
</li>
